<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Library Example</title>
    <script type="module">
        // import UtilityLibrary from 'https://modulas.pages.dev/tests/js/utils1.js';
        import UtilityLibrary from 'https://modulas.pages.dev/tests/js/utils2.js';

        document.addEventListener("DOMContentLoaded", function() {
            console.log(UtilityLibrary.getCurrentTime());
            console.log(UtilityLibrary.getCurrentDate());
            console.log(UtilityLibrary.getUserLanguage());
            console.log(UtilityLibrary.getUserBrowser());
            console.log(UtilityLibrary.isMobileDevice());
            console.log(UtilityLibrary.getUserLanguage());
            console.log(UtilityLibrary.getScreenResolution());
            console.log(UtilityLibrary.getRandomNumber(44,774));
            console.log(UtilityLibrary.getUserOS());
            console.log(UtilityLibrary.convertSecondsToTime(0.44));
            console.log(UtilityLibrary.getUserTimezoneOffset());
            console.log(UtilityLibrary.hexToRgb('#000000'));
            console.log(UtilityLibrary.hexToRgba('#000000'));
            console.log(UtilityLibrary.printMe('#000000'));
            // console.log(UtilityLibrary.getRandCard());
            console.log(UtilityLibrary.asciiChar('x'));
            console.log(UtilityLibrary.isPalendrome('Ere I was like a psalm'));
            console.log(UtilityLibrary.reverse('Yo ho ho'));
            console.log(UtilityLibrary.decToBin('64'));
            console.log(UtilityLibrary.makeBase64('Hello'));
            console.log(UtilityLibrary.fileToBase64('https://cdn.programiz.com/sites/tutorial2program/files/pc_logo.svg'));
            console.log(UtilityLibrary.currentUrl(''));
            console.log(UtilityLibrary.validateEmail('orange@gmail'));
            console.log(UtilityLibrary.validateEmail('orange@gmail.com'));
            UtilityLibrary.giveMessage('orange@gmail.com');
            UtilityLibrary.giveInfo('orange@gmail.com');
            UtilityLibrary.giveWarn('orange@gmail.com');
            UtilityLibrary.giveError('orange@gmail.com');
            UtilityLibrary.giveAssert('orange@gmail.com');
            console.log(UtilityLibrary.imageSize('https://s0.2mdn.net/simgad/1183185463115785912'));
            // console.log(UtilityLibrary.validateEmail('https://www.google.com',1));

            UtilityLibrary.fileToBase64('https://cdn.programiz.com/sites/tutorial2program/files/pc_logo.svg', function(base64) {
                if (base64) {
                    console.log('Base64:', base64);
                } else {
                    console.error('Failed to convert file to Base64.');
                }
            });

            UtilityLibrary.getUserIP(function(ip) {
                console.log("User IP Address:", ip);
            });
        });
    </script>
</head>
<body>
    <h1>Utility Library Example</h1>
    <p>Please open the page Console.</p>
</body>
</html>
